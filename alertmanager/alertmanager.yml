global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity', 'category']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'null'
  
  # Child routes for different severity levels
  routes:
    - match:
        severity: critical
      receiver: 'null'
      continue: true
      
    - match:
        severity: warning
      receiver: 'null'
      continue: true
      
    - match:
        severity: info
      receiver: 'null'
      continue: true

# Inhibition rules - suppress certain alerts when others are active
inhibit_rules:
  # Suppress warning alerts if critical alert is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
    
  # Suppress all alerts if backend is down
  - source_match:
      alertname: 'AuthenticationSystemDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Receivers configuration
receivers:
  # Null receiver - alerts are tracked but no notifications sent
  - name: 'null'

